<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/WhatIsJavaScript.css">
</head>
<body>
    <h1 class="title">猜數字遊戲</h1>

    <p>亂數產生1-100的數字.在10次內猜到你要的數字 猜錯會提示你猜對還是猜錯</p>

    <div class="form">
        <label for="guessField">開始猜數字</label>
        <input type="text" id="guessField" class="guessField" placeholder="輸入1~100">
        <input type="submit" value="猜" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="/js/WhatIsJavaScript.html.js"></script>
</body>
</html>
